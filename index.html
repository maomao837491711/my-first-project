<body>  
  
    <h1>ğŸ“Š å¸‚åœºå‘¨æœŸç›‘æ§</h1>  
  
    <div class="container">  
        <!-- é¢„æµ‹çœ‹æ¿ -->

            <div class="pred-row"><span class="pred-label">ğŸ» ç†Šå¸‚ä½ç‚¹æ—¥æœŸ</span><span class="pred-value bear-val">2026-10-05</span></div>  
            <div class="pred-row"><span class="pred-label">ğŸ“ˆ æœ¬è½®ç‰›å¸‚æœ€é«˜ä»·</span><span class="pred-value gold-val">126,199 U</span></div>  
            <!-- æ‰¾å›äº† (-70%) -->

            <div style="border-top: 1px dashed #30363d; margin: 10px 0;"></div>  
              
            <div class="pred-row"><span class="pred-label" id="peak-label">è·ç¦»ç‰›å¸‚é¡¶ç‚¹</span><span class="pred-value" style="color:#fff;" id="peak-days">--</span></div>  
            <div class="pred-row"><span class="pred-label">è·ç¦»ç†Šå¸‚ä½ç‚¹</span><span class="pred-value bear-val" id="bear-days">--</span></div>  
            <!-- æ‰¾å›äº†ç™¾åˆ†æ¯”è®¡ç®— -->  
            <div class="pred-row"><span class="pred-label">è·ç¦»æœ€ä½ç‚¹è¿˜å·®</span><span class="pred-value price-diff" id="price-gap">è·å–ä¸­...</span></div>

    <div>  
        <button class="refresh-btn" onclick="runData()">ğŸ”„ åˆ·æ–°æ•°æ®</button>  
        <div class="auto-refresh-tip">æ¯ 10 åˆ†é’Ÿè‡ªåŠ¨åˆ·æ–°</div>

    <script>  
        // 1. æ—¥æœŸé€»è¾‘  
        function updateDate() {  
            const now = new Date();  
            document.getElementById('today-date').innerText = now.toLocaleDateString('zh-CN');  
              
            const bullDate = new Date("2025-10-06");  
            const diffBull = Math.ceil((bullDate - now) / 86400000);  
            const peakLabel = document.getElementById('peak-label');  
            const peakValue = document.getElementById('peak-days');  
  
            if (diffBull > 0) {  
                peakLabel.innerText = "è·ç¦»ç‰›å¸‚é¡¶ç‚¹è¿˜æœ‰"; peakLabel.style.color = "#8b949e";  
                peakValue.innerText = `${diffBull} å¤©`; peakValue.style.color = "#3fb950";  
            } else {  
                peakLabel.innerText = "è·ç¦»ç‰›å¸‚é¡¶ç‚¹å·²è¿‡"; peakLabel.style.color = "#d29922";   
                peakValue.innerText = `${Math.abs(diffBull)} å¤©`; peakValue.style.color = "#fff";  
            }  
              
            const bearDate = new Date("2026-10-05");  
            const diffBear = Math.ceil((bearDate - now) / 86400000);  
            document.getElementById('bear-days').innerText = diffBear > 0 ? `$${diffBear} å¤©` : `å·²è¿‡ $${Math.abs(diffBear)} å¤©`;  
        }  
  
        // 2. ä»·æ ¼é€»è¾‘ (ä¿®å¤ç™¾åˆ†æ¯”æ˜¾ç¤º)  
        async function updatePrice() {  
            const gapEl = document.getElementById('price-gap');  
            const BULL_PEAK = 126199;  
            try {  
                const res = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT');  
                const data = await res.json();  
                const price = parseFloat(data.price);  
                  
                // æ ¸å¿ƒä¿®å¤ï¼šè®¡ç®—è·Œå¹…ç™¾åˆ†æ¯”  
                const diff = Math.floor(price - 38000);  
                const dropPercent = ((BULL_PEAK - price) / BULL_PEAK * 100).toFixed(2);  
                  
                // æ ¸å¿ƒä¿®å¤ï¼šæ˜¾ç¤ºæ ¼å¼ xx U (xx%)  
                gapEl.innerText = diff > 0 ? `$${diff.toLocaleString()} U (å·²è·Œ$${dropPercent}%)` : `å·²è·Œç ´!`;  
            } catch (e) {  
                gapEl.innerText = "è¿æ¥è¶…æ—¶";  
            }  
        }  
  
        // 3. åŒºå—é€»è¾‘ (ä¿®å¤è¿›åº¦æ¡å’Œæ–‡æœ¬æ˜¾ç¤º)  
        const COINS = [  
            // ç›´æ¥æŒ‡å®š colorï¼Œç¡®ä¿è¿›åº¦æ¡æœ‰é¢œè‰²  
            { id: 'btc', name: 'Bitcoin', symbol: 'BTC', color: '#f7931a', halving: 1050000, last: 840000, time: 600, api: 'https://mempool.space/api/blocks/tip/height' },  
            { id: 'ltc', name: 'Litecoin', symbol: 'LTC', color: '#345d9d', halving: 3360000, last: 2520000, time: 150, api: 'https://api.blockcypher.com/v1/ltc/main' }  
        ];  
  
        async function updateBlocks() {  
            const app = document.getElementById('app');  
            let html = '';  
  
            for (const coin of COINS) {  
                let height = 0;  
                let errorMsg = '';  
                  
                try {  
                    const res = await fetch(coin.api);  
                    const data = await res.json();  
                    if (typeof data === 'number') height = data;  
                    else if (data.height) height = data.height;  
                    else throw new Error('Format Error');  
                } catch (e) {  
                    errorMsg = 'API æš‚æ—¶é™æµ';  
                }  
  
                if (errorMsg) {  
                    html += `<div class="card $${coin.id}"><div class="coin-header"><span class="coin-name">$${coin.name}</span></div><div style="padding:20px;text-align:center;color:#f85149;">${errorMsg}<br><span style="font-size:12px;color:#8b949e">è¯·ç¨ååˆ·æ–°</span></div></div>`;  
                    continue;  
                }  
  
                let left = Math.max(0, coin.halving - height);  
                let sec = left * coin.time;  
                // ä¿®å¤æ—¥æœŸæ˜¾ç¤ºçš„æ ¼å¼  
                let date = new Date(Date.now() + sec * 1000).toLocaleString('zh-CN', {year:'numeric', month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit', hour12:false});  
                let prog = Math.min(100, Math.max(0, ((height - coin.last) / (coin.halving - coin.last)) * 100));  
                  
                // ä¿®å¤æ–‡æœ¬ä¹±ç é—®é¢˜ (æ˜ç¡®å˜é‡ï¼Œä¸ç”¨å¤æ‚çš„æ¨¡æ¿åµŒå¥—)  
                let days = Math.floor(sec/86400);  
                let hours = Math.floor((sec%86400)/3600);  
  
                html += `  
                    <div class="card ${coin.id}">  
                        <div class="coin-header"><span class="coin-name">$${coin.name}</span><span class="coin-symbol">$${coin.symbol}</span></div>  
                        <div class="info-row"><span class="label">å½“å‰é«˜åº¦:</span><span style="font-family:monospace;color:#e6edf3">#${height.toLocaleString()}</span></div>  
                        <div class="info-row"><span class="label">å‡åŠé«˜åº¦:</span><span style="font-family:monospace;color:#e6edf3">#${coin.halving.toLocaleString()}</span></div>  
                          
                        <!-- ä¿®å¤ï¼šè¿›åº¦æ¡ç›´æ¥ä½¿ç”¨å†…è”é¢œè‰²ï¼Œé˜²æ­¢å˜é‡å¤±æ•ˆ -->  
                        <div class="progress-container">  
                            <div class="progress-bar" style="width:$${prog}%; background-color:$${coin.color};"></div>  
                        </div>  
                          
                        <div style="text-align:right;font-size:12px;color:#8b949e;margin-top:5px;">${prog.toFixed(2)}%</div>  
                        <div class="countdown-box">  
                            <div style="color:#8b949e;font-size:0.9rem">é¢„è®¡å‡åŠå€’è®¡æ—¶</div>  
                            <!-- ä¿®å¤ï¼šç®€æ´çš„æ–‡æœ¬æ‹¼æ¥ï¼Œå»æ‰å¯èƒ½å¯¼è‡´ä¹±ç çš„ç¬¦å· -->  
                            <div class="timer" style="color:#58a6ff">$${days}å¤© $${hours}æ—¶</div>  
                            <div style="color:#8b949e;font-size:0.85rem">é¢„è®¡: ${date}</div>  
                        </div>  
                    </div>`;  
            }  
            app.innerHTML = html;  
        }  
  
        function runData() {  
            updateDate();  
            updatePrice();  
            updateBlocks();  
        }  
  
        // å¯åŠ¨  
        runData();  
        setInterval(runData, 600000);  
    </script>
