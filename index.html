        }

        /* å„å¸ç§å·¦ä¾§é¢œè‰²æ¡ */
        .card.btc::before { content: ''; position: absolute; top: 0; left: 0; width: 4px; height: 100%; background-color: var(--btc-color); }
        .card.ltc::before { content: ''; position: absolute; top: 0; left: 0; width: 4px; height: 100%; background-color: var(--ltc-color); }
        .card.dash::before { content: ''; position: absolute; top: 0; left: 0; width: 4px; height: 100%; background-color: var(--dash-color); }
        .card.etc::before { content: ''; position: absolute; top: 0; left: 0; width: 4px; height: 100%; background-color: var(--etc-color); }

        .coin-header { display: flex; justify-content: space-between; margin-bottom: 15px; border-bottom: 1px solid var(--border); padding-bottom: 10px; }
        .coin-name { font-size: 1.2rem; font-weight: bold; color: #ffffff; }

        .btc .coin-symbol { color: var(--btc-color); }
        .ltc .coin-symbol { color: var(--ltc-color); }

        .etc .coin-symbol { color: var(--etc-color); }

        .info-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 0.9rem; }
        .label { color: #8b949e; }

        .countdown-box { background: #0d1117; margin-top: 15px; padding: 15px; border-radius: 8px; text-align: center; border: 1px solid #30363d; }
        .timer { font-size: 1.4rem; font-weight: bold; font-family: monospace; color: var(--text-highlight); margin: 5px 0; }
        .date-est { font-size: 0.8rem; color: #8b949e; }
        .progress-container { margin-top: 15px; background-color: #21262d; border-radius: 10px; height: 8px; overflow: hidden; }
        .progress-bar { height: 100%; border-radius: 10px; transition: width 1s ease; }
        
        /* è¿›åº¦æ¡é¢œè‰²é€‚é… */
        .btc .progress-bar { background-color: var(--btc-color); }
        .ltc .progress-bar { background-color: var(--ltc-color); }
        .dash .progress-bar { background-color: var(--dash-color); }
        .etc .progress-bar { background-color: var(--etc-color); }

        .loading { text-align: center; padding: 20px; color: #8b949e; }
        .refresh-btn { margin-top: 20px; padding: 12px 25px; background: #238636; color: white; border: none; border-radius: 6px; font-size: 1rem; cursor: pointer; width: 100%; margin-bottom: 30px;}
    </style>
</head>
<body>

    <h1>ğŸ“Š å…¨ç½‘å‡äº§ç›‘æ§</h1>

    <div class="container">
        
        <!-- ğŸ”® å‘¨æœŸé¢„æµ‹çœ‹æ¿ -->
        <div class="card prediction-card">
            <div class="pred-header">
                <span>ğŸ”® å®è§‚å‘¨æœŸé¢„æµ‹</span>
                <span style="font-size: 0.8rem; color: #e6edf3;" id="today-date">ä»Šå¤©: --/--</span>
            </div>
            <div class="pred-row">
                <span class="pred-label">æœ¬è½®ç‰›å¸‚æœ€é«˜ä»·</span>
                <span class="pred-value gold-val">126,199 U</span>
            </div>
            <div class="pred-row">
                <span class="pred-label">ğŸ‚ ç‰›å¸‚é¡¶ç‚¹æ—¥æœŸ</span>
                <span class="pred-value bull-val">2025-10-06</span>
            </div>
            <div class="pred-row">
                <span class="pred-label">ğŸ» ç†Šå¸‚ä½ç‚¹é¢„æµ‹</span>
                <span class="pred-value bear-val">2026-10-05</span>
            </div>
            <div class="pred-row dynamic-row" style="margin-top: 10px; border-top: 1px dashed #30363d;">
                <span class="pred-label" id="peak-label">è·ç¦»ç‰›å¸‚é¡¶ç‚¹è¿˜æœ‰</span>
                <span class="pred-value" style="color: #fff;" id="peak-days">--</span>
            </div>
            <div class="pred-row dynamic-row" style="border-bottom: none;">
                <span class="pred-label">è·ç¦»ç†Šå¸‚ä½ç‚¹è¿˜æœ‰</span>
                <span class="pred-value" style="color: var(--bear-color);" id="bear-days">--</span>
            </div>
        </div>

        <!-- å¸ç§åˆ—è¡¨ -->
        <div id="app">
            <div class="loading">æ­£åœ¨åŒæ­¥å…¨ç½‘èŠ‚ç‚¹æ•°æ®...</div>
        </div>
    </div>

    <button class="refresh-btn" onclick="initData()">ğŸ”„ åˆ·æ–°å…¨ç½‘æ•°æ®</button>

    <script>
        // === 1. å‘¨æœŸè®¡ç®—é€»è¾‘ ===
        function updateDateInfo() {
            const now = new Date();
            document.getElementById('today-date').innerText = "ä»Šå¤©: " + now.toLocaleDateString('zh-CN', {month:'2-digit', day:'2-digit'});

            // ç‰›å¸‚é¡¶ç‚¹
            const bullDate = new Date("2025-10-06T00:00:00");
            const diffBull = Math.ceil((bullDate - now) / (86400000));
            const peakLabel = document.getElementById('peak-label');
            const peakValue = document.getElementById('peak-days');

            if (diffBull > 0) {
                peakLabel.innerText = "è·ç¦»ç‰›å¸‚é¡¶ç‚¹è¿˜æœ‰";
                peakLabel.style.color = "#8b949e";
                peakValue.innerText = `${diffBull} å¤©`;
                peakValue.style.color = "#3fb950";
            } else {
                peakLabel.innerText = "è·ç¦»ç‰›å¸‚é¡¶ç‚¹å·²è¿‡";
                peakLabel.style.color = "#d29922";
                peakValue.innerText = `${Math.abs(diffBull)} å¤©`;
            }

            // ç†Šå¸‚ä½ç‚¹
            const bearDate = new Date("2026-10-05T00:00:00");
            const diffBear = Math.ceil((bearDate - now) / (86400000));
            const bearValue = document.getElementById('bear-days');
            if (diffBear > 0) bearValue.innerText = `${diffBear} å¤©`;
            else bearValue.innerText = `å·²è¿‡ ${Math.abs(diffBear)} å¤©`;
        }
        updateDateInfo();

        // === 2. å¤šå¸ç§é…ç½® (æ— DOGE, ETCå·²ä¿®æ­£) ===
        const COINS = [
            { 
                id: 'btc', name: 'Bitcoin', symbol: 'BTC', 
                targetBlock: 1050000, interval: 210000, lastBlock: 840000, timePerBlock: 600,
                api: 'https://mempool.space/api/blocks/tip/height', type: 'mempool',
                desc: 'å‡åŠ'
            },
            { 
                id: 'ltc', name: 'Litecoin', symbol: 'LTC', 
                targetBlock: 3360000, interval: 840000, lastBlock: 2520000, timePerBlock: 150,
                api: 'https://api.blockcypher.com/v1/ltc/main', type: 'blockcypher',
                desc: 'å‡åŠ'
            },
            { 
                id: 'dash', name: 'Dash', symbol: 'DASH', 
                targetBlock: 2312640, interval: 210240, lastBlock: 2102400, timePerBlock: 156,
                api: 'https://api.blockcypher.com/v1/dash/main', type: 'blockcypher',
                desc: 'å‡äº§(7%)'
            },
            { 
                id: 'etc', name: 'ETC', symbol: 'ETC', 
                // 2025å¹´æ—¶ï¼Œç›®æ ‡æ˜¯ç¬¬5æ¬¡å‡äº§(25M)ï¼Œä¸Šæ¬¡æ˜¯20M(çº¦2024å¹´)
                targetBlock: 25000000, interval: 5000000, lastBlock: 20000000, timePerBlock: 13,
                api: 'https://etc.blockscout.com/api?module=block&action=eth_blockNumber', type: 'blockscout',
                desc: 'å‡äº§(20%)'
            }
        ];

        // === 3. æ•°æ®è·å–ä¸æ¸²æŸ“ ===
        async function initData() {
            const app = document.getElementById('app');
            app.innerHTML = '<div class="loading">æ­£åœ¨è¿æ¥å…¨çƒèŠ‚ç‚¹è·å–æœ€æ–°é«˜åº¦...</div>';
            let htmlContent = '';

            for (let coin of COINS) {
                try {
                    let currentHeight = await fetchBlockHeight(coin);
                    
                    // è®¡ç®—é€»è¾‘
                    let blocksLeft = coin.targetBlock - currentHeight;
                    if (blocksLeft <= 0) {
                         blocksLeft = 0; 
                    }

                    let totalSecondsLeft = blocksLeft * coin.timePerBlock;
                    let estDate = new Date(new Date().getTime() + totalSecondsLeft * 1000);
                    
                    // è¿›åº¦æ¡
                    let progress = ((currentHeight - coin.lastBlock) / (coin.targetBlock - coin.lastBlock)) * 100;
                    progress = Math.min(100, Math.max(0, progress));

                    htmlContent += `
                        <div class="card ${coin.id}">
                            <div class="coin-header">
                                <span class="coin-name">${coin.name}</span>
                                <span class="coin-symbol">${coin.symbol}</span>
                            </div>
                            <div class="info-row"><span class="label">å½“å‰é«˜åº¦:</span><span class="value">#${currentHeight.toLocaleString()}</span></div>
                            <div class="info-row"><span class="label">ä¸‹è½®${coin.desc}:</span><span class="value">#${coin.targetBlock.toLocaleString()}</span></div>
                            
                            <div class="progress-container"><div class="progress-bar" style="width: ${progress}%"></div></div>
                            <div style="text-align:right; font-size:12px; margin-top:5px; color:#8b949e">æœ¬è½®è¿›åº¦: ${progress.toFixed(2)}%</div>
                            
                            <div class="countdown-box">
                                <div class="label">é¢„è®¡${coin.desc}å€’è®¡æ—¶</div>
                                <div class="timer">${formatTime(totalSecondsLeft)}</div>
                                <div class="date-est">é¢„è®¡: ${estDate.toLocaleString('zh-CN', { month: '2-digit', day: '2-digit', hour: '2-digit', minute:'2-digit' })}</div>
                            </div>
                        </div>`;
                } catch (error) {
                    console.error(coin.name, error);
                    htmlContent += `<div class="card ${coin.id}"><div class="coin-header"><span class="coin-name">${coin.name}</span></div><div style="text-align:center; color:#da3633; padding:10px;">API è¿æ¥è¶…æ—¶ (è¯·ç¨ååˆ·æ–°)</div></div>`;
                }
            }
            app.innerHTML = htmlContent;
        }

        async function fetchBlockHeight(coin) {
            const r = await fetch(coin.api);
            const d = await r.json();
            
            if (coin.type === 'mempool') return parseInt(d);
            if (coin.type === 'blockcypher') return d.height;
            if (coin.type === 'blockscout') return parseInt(d.result, 16);
            return 0;
        }

        function formatTime(s) {
            if (s <= 0) return "ç›®æ ‡å·²è¾¾æˆ";
            const d = Math.floor(s / 86400);
            const h = Math.floor((s % 86400) / 3600);
            return `${d}å¤© ${h}æ—¶`;
        }
        
        initData();
    </script>
</body>
